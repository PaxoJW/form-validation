<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form validator</title>
</head>
<body>
    <div>
        <form action="submit" novalidate>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
            <label for="country">Country:</label>
            <input type="text" name="country" id="country" required>
            <label for="postal-code">Postal code:</label>
            <input type="number" name="postal-code" id="postal-code" max="4000" min="3000" required>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" minlength="8" required>
            <label for="password-conf">Password confirmation:</label>
            <input type="password" name = "password-conf" id="password-conf" minlength="8" required>
            <button>Submit</button>
            <p id="error-box">
                <span id="email-error" aria-live="polite"></span>
                <span id="country-error" aria-live="polite"></span>
                <span id="postal-code-error" aria-live="polite"></span>
                <span id="password-error" aria-live="polite"></span>
                <span id="password-conf-error" aria-live="polite"></span>
            </p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
